<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tabbed Docs</title>
  <style>
    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 1em;
    }
    .tab {
      padding: 0.5em 1em;
      background: #eee;
      border: 1px solid #ccc;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
    }
    .tab.active {
      background: white;
      border-bottom: none;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 0 0 4px 4px;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<h1>My Documentation</h1>

<div class="tabs">
  <div class="tab active" onclick="showTab(0)">Overview</div>
  <div class="tab" onclick="showTab(1)">API</div>
  <div class="tab" onclick="showTab(2)">Examples</div>
</div>

<div class="tab-content active">
  <h2>Overview</h2>
  <p>This is the overview content.</p>
</div>
<div class="tab-content">
  <h2>API</h2>
  <p>This is the API content.</p>
</div>
<div class="tab-content">
  <h2>Examples</h2>
  <p>This is the examples content.</p>
</div>

<script>
  function showTab(index) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === index);
      contents[i].classList.toggle('active', i === index);
    });
  }
</script>

</body>
</html>
